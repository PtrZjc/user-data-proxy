spring.datasource.jdbc-url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/postgres}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:postgres}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:postgres}

spring.liquibase.change-log=classpath:/db/changelog.xml

wiremock.url=http://localhost:${wiremock.server.port:9998}/

api.ext.base-url=${wiremock.url}
api.ext.users-resource=users
